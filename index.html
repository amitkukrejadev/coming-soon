<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="../Images/LOGOT.png"
          alt="The Android Rush Logo"
          class="hero-Image"
        />
        <h2 class="hero-heading">Welcome to The Android Rush</h2>
        <p class="hero-paragraph">
          We are a community of Android enthusiasts who are passionate about
          Tech & We're working hard to bring something short & sweet. Until
          then, stay tuned and sign up below to get notified!
        </p>
        <div class="emailform">
          <form id="notify-me">
            <h3 class="email-heading">Stay Connected & Signup Below</h3>
            <div class="keycontent">
            <label for="email" class="email-label">Enter your Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              required
            />
            </div>
            <button type="submit">Submit</button>
          </form>
          <p class="closing">&copy; 2024 - Made by Amit Kukreja</p>
        </div>
      </div>
    </div>

  </body>
</html>
